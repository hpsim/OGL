case:
    type: MultiCase
variation:
  - operation: MultiCase
    schema: "{case}"
    post_build:
      - controlDict:
           libs: [libOGL.so]
           stopAt: nextWrite
           writeInterval: 25
      - blockMesh
      - decomposePar:
            method: simple
            numberOfSubdomains: 2
    values:
      - type: OpenFOAMTutorialCase
        application: icoFoam/cavity
        domain: incompressible
        case: cavity
      - type: OpenFOAMTutorialCase
        application: pimpleFoam/LES/
        domain: incompressible
        case: ${{env.CYCLIC_CASE}}
    variation:
      - operation: fvSolution
        schema: "linearSolver/{solver}{preconditioner}{executor}"
        common:
            forceHostBuffer: 1
            verbose: 1
            debug: 1
            executor: reference
            matrixFormat: Coo
            export: 1
        values:
          - set: solvers/p
            preconditioner: none
            solver: GKOCG
          # TODO reimplement
          # - set: solvers/U
          #   preconditioner: BJ
          #   solver: GKOBiCGStab
        variation:
          - operation: decomposePar
            schema: "decomposition/{method}-{numberOfSubdomains}"
            values:
              - method: simple
                numberOfSubdomains: 2
                coeffs: [2,1,1]
              - method: simple
                numberOfSubdomains: 8
                coeffs: [4,2,1]
              - method: scotch
                numberOfSubdomains: 8
      - operation: fvSolution
        schema: "matrixFormat/{matrixFormat}"
        common:
            preconditioner: none
            solver: GKOCG
            forceHostBuffer: 1
            verbose: 1
            debug: 1
            executor: reference
        values:
          - set: solvers/p
            matrixFormat: Csr
          - set: solvers/p
            regenerate: 1
            matrixFormat: Ell
      - operation: fvSolution
        schema: "preconditioner/{preconditioner}"
        common:
            solver: GKOCG
            forceHostBuffer: 1
            verbose: 1
            debug: 1
            executor: reference
        values:
          - set: solvers/p
            preconditioner: BJ
          - set: solvers/p
            preconditioner: GISAI
          - set: solvers/p
            preconditioner: ILU
